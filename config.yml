config-version: 1
properties:
  chat-prefix: '&7[&dCSF&7] '
  
  #Database to use, sqlite or mysql. 
  db-type: sqlite
  
  #Default permission access. If you don't want ops access set to false.
  permission-default: op
  
  # Check for new version on startup.
  check-new-version: true
  
  # Help the developer know how popular the plugin is.
  use-metrics: true
  
  # When possible, run db queries in seperate thread to reduce lag.
  async-db-queries: true
  
  # Show debug messages.
  debug-messages: false
  
  # Auto add shop upon creation to our database.
  auto-register: true
  
  #Decimal places to round prices.
  price-rounding: 2
  
  # When a chunk is loaded for the first time, check if we have any known shops in the chunk and check the chunk if they're still there. Delete if not.
  verify-chunk-shops: true
  
  # Number of shops to display in the search/buy/sell commands.
  search-results: 10
  
